<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<nav class="navbar" style="background-color: #8ea85e;">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size:30px">Warehouse Application </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8080/getProducts">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8080/getWarehouses">Warehouse</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h4>Edit warehouse</h4>

<form class="form-group" method="post" th:action="@{/edit-warehouse}" th:object="${warehouse}">

    <input type="hidden"  id="id" name="id" th:field="*{id}">

    <label for="name">Name:</label><br>
    <input type="text" class="form-control" id="name" name="name" th:field="*{name}">

    <label for="age">Age:</label><br>
    <input type="text" class="form-control" id="age" name="age" th:field="*{age}"><br><br>

    <button class="btn btn-success" type="submit">Submit</button>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

</body>


</html>
